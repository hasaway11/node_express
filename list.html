<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.11.0/axios.min.js"></script>
  <style>
    #app {
      width: 800px;
      margin: 0 auto;
    }
    .finish {
      text-decoration: line-through;
    }
  </style>
  <title>Document</title>

</head>
<body>
  <div id="app">
    <div class="mb-3 mt-3">
      <label class="form-label">할일:</label>
      <input type="text" id="title" class="form-control">
    </div>
    <div class="mb-3 mt-3">
      <button class="btn btn-danger" onclick="add();">작성</button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th>할일번호</th>
          <th>제목</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="todos">
      </tbody>
    </table>
  </div>
  <script>
    axios.get('http://localhost:3000/todos').then(res=>render(res.data.todos)).catch(err=>console.log(err));

    function render(todos) {
      console.log(todos);
      const $todos = document.getElementById('todos');
      let html = ``;
      for(const todo of todos) {
        html+=`
          <tr>
            <td>${todo.tno}</td>
            <td class='${todo.finish? "finish":""}' onclick="toggle(${todo.tno})">${todo.finish? todo.title + '(완료)': todo.title}</td>
            <td>
              <button class="btn btn-danger" onclick="remove(${todo.tno});">삭제</button>
            </td>
          </tr>
        `;
      }
      $todos.innerHTML = html;
    }

    async function add() {
      const title = document.getElementById('title').value;
      try {
        const response = await axios.post('http://localhost:3000/todos', new URLSearchParams({title}));
        render(response.data.todos)
      } catch(err) {
        console.log(err);
      }
    }

    async function remove(tno) {
      try {
        const response = await axios.delete(`http://localhost:3000/todos/${tno}`);
        render(response.data.todos);
      } catch(err) {
        console.log(err);
      }
    }

    async function toggle(tno) {
      try {
        const response = await axios.put(`http://localhost:3000/todos`, new URLSearchParams({tno}));
        render(response.data.todos);
      } catch(err) {
        console.log(err);
      }
    }
  </script>
</body>
</html>
